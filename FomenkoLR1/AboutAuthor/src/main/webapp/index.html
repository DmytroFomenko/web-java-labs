<!-- Для использования jquery -->
<script>
    function slowScroll(id) {
        $('html, body').animate({
            scrollTop: $(id).offset().top
        }, 500);
    }

    $(document).on("scroll", function () {
        if ($(window).scrollTop() === 0)
            $("header").removeClass("fixed");   /* Пока скроллим убираем этот класс */
        else
            $("header").attr("class", "fixed");     /* Когда вернулись к верху добавляем обратно этот класс */

    });
</script>
